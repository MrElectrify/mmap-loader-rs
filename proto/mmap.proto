syntax = "proto3";
package mmap;

service Offset {
    rpc GetOffsets (OffsetsRequest) returns (OffsetsResponse);
}

message OffsetsRequest {
    string ntdll_hash = 1;
}

message OffsetsResponse {
    uint32 LdrpInsertModuleToIndex = 1; 
    uint32 LdrpUnloadNode = 2;
    uint32 LdrpInsertDataTableEntry = 3;
}
